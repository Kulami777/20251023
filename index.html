
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>H5P 成績分數顯示範例 (p5.js)</title>
    
    <!-- 引入 p5.js 函式庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script> 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script> 
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <!-- 引入您的分數顯示邏輯 (必須在 p5.js 之後載入) -->
    <!-- 確保 JS 檔案載入順序正確，以讓變數作用於全域範圍 [4] -->
    <script src="sketch.js"></script>
    
    <style>
        /* 讓內容置中方便查看 */
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh; 
            font-family: Arial, sans-serif;
            background-color: white; /* 確保 body 背景不會遮擋 */
        }

        #h5pContainer {
            margin-top: 20px;
            /* 關鍵步驟 1：設置 H5P 容器為相對定位，作為 Canvas 的定位基準 */
            position: relative; 
            /* 讓 H5P 容器能自動適應其內容的高度 */
            min-height: 500px; 
            width: 90%; /* 或您希望 H5P 佔據的寬度 */
            max-width: 1100px; /* 匹配 H5P 內容最大寬度 */
        }

        /* 關鍵步驟 2：針對 p5.js 創建的 canvas 元素設置絕對定位 */
        #h5pContainer canvas {
            position: absolute; /* 絕對定位，讓其漂浮在 H5P 內容之上 */
            top: 0;
            left: 0;
            z-index: 1000; /* 確保 Canvas 總是在最頂層 */
            /* 讓點擊事件可以穿透 Canvas，觸發下方的 H5P 內容 */
            pointer-events: none; 
        }

        /* 確保 p5.js canvas 不會有額外邊距 */
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <h1>H5P 互動與 p5.js 成績顯示</h1>
    <h2>拖曳右邊文字到左邊空格</h2>
    <div id="h5pContainer">
        <!-- 嵌入 H5P 匯出檔案 -->
        <!-- 將 src 設為 H5P 匯出的 HTML 檔名，例如 h5p_exported.html -->
        <iframe 
            id="h5pIframe" 
            src="1.html" 
            width="800" 
            height="600" 
            style="border: 2px solid #ccc;">
        </iframe>
    </div>
    
    <!-- 分數將顯示在 p5.js 創建的 Canvas 上 -->
</body>
</html>
